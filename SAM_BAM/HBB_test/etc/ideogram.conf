
<ideogram>

<spacing>

default = 0.02r
break = 0.25r
axis_break = yes
axis_break_at_edge = yes
axis_break_style = 1

<break_style 1>
stroke_color = vdgrey
fill_color = vdgrey
thickness = 0.25r
</break_style>

<break_style 2>
stroke_color = vdgrey
stroke_thickness = 2
thickness = 2r
</break_style>

</spacing>

#<<include ideogram_from_course.conf>>


# thickness and color of ideograms
thickness        = 20p
stroke_thickness = 1
stroke_color     = vdgrey

# the default chromosome color is set here and any value
# defined in the karyotype file overrides it
# however this colors are defined for chr1, chr2... thus I need to provide this names in the cariotype file
fill             = yes
fill_color       = black

# fractional radius position of chromosome ideogram within image
radius         = 0.80r
show_label     = yes
label_font     = default
label_radius   = dims(ideogram,radius) + 0.150r
label_size     = 36
label_parallel = yes
label_case     = upper

</ideogram>

